<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OANDA API</title>
</head>
<body>
    <h1>Test OANDA API</h1>
    <button id="fetch-data">Fetch Forex Data</button>
    <div id="output"></div>
    <script>
        const API_KEY = '08c4811ad76f0c4b9c2667f69f2ec8ae';
        const ACCOUNT_ID = '101-00';
        const BASE_URL = 'https://api-fxpractice.oanda.com/v3/accounts/';

        document.getElementById('fetch-data').addEventListener('click', async () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Fetching...';

            try {
                const response = await fetch(`${BASE_URL}${ACCOUNT_ID}/pricing?instruments=EUR_USD`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                outputDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                outputDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
